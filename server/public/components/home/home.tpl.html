<div class="panel-login">
	<md-card layout-padding>
		<img class="logo" src="img/15minlogo.svg">
		<h2 class="title">15 Minutes Admin</h2>
		<label>Email</label>
		<input ng-model="email" type="email"/>
		<label>Password</label>
		<input ng-model="password" type="password" />
		<lable style="text-align:center; font-size: 15px;  color: red;" ng-show="showMessage">{{wrongMessage}}</lable>
		<md-button 
			class="md-raised md-primary"
			aria-label="Login" 
			ng-click="login()">Login</md-button>
	</md-card>
</div>
